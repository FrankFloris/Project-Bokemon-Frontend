<embed [hidden]="true"
src="http://66.90.93.122/ost/pokemon-yellow-blue-red-gb/xhblncow/30_Cycling.mp3"
loop="true"
autostart="true">

<div *ngIf="encounter" class="overlay">
  <div class="overlay-content">
    <h2 class="alert alert-light">A wild 🅱️okemon wants to battle!</h2>
    <button (click)="enterBattle()" class="btn btn-dark btn-lg btn-block">① Accept battle</button>
    <button (click)="closeOverlay()" class="btn btn-dark btn-lg btn-block">② Decline battle </button>
  </div>
</div>

<app-player-info-overlay *ngIf="player && showPlayerInfo" [player]="player" (close)="onClosePlayerInfo()"></app-player-info-overlay>
<!--<app-player-info class="player-info" *ngIf="player" [player]="player"></app-player-info>-->

<div *ngIf ="spriteView && player">
  <table cellspacing="0" align="center">
    <tr *ngFor="let row of spriteView">
      <td *ngFor="let cell of row"><img src="{{cell}}" style="display: block;"></td>
    </tr>
  </table>

  <table align="center">
    <tr>
      <td></td>
      <td><button (click)="movePlayerUpdate(0,-1)" class="btn btn-dark btn-lg btn-block" style="width: 64px; height:64px">↑</button></td>
      <td></td>
    </tr>

    <tr>
      <td><button (click)="movePlayerUpdate(-1,0)" class="btn btn-dark btn-lg btn-block" style="width: 64px; height:64px">←</button></td>
      <td></td>
      <td><button (click)="movePlayerUpdate(1,0)" class="btn btn-dark btn-lg btn-block" style="width: 64px; height:64px">→</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button (click)="movePlayerUpdate(0,1)" class="btn btn-dark btn-lg btn-block" style="width: 64px; height:64px">↓</button></td>
      <td></td>
    </tr>
  </table>
</div>

<button (click)="onShowPlayerInfo()" class="btn btn-primary btn-lg btn-block" style="max-width: 200px; margin: auto;">show player info</button>
<button (click)="logOut()" class="btn btn-primary btn-lg btn-block" style="max-width: 200px; margin: auto;">Logout</button>
