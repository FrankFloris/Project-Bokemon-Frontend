<div *ngIf="player && showPlayerInfoOverlay">
  <div style="position: absolute; left: 0; width: 100%; height: 100%; background-color: white "></div>
  <app-player-info-overlay [player]="player" (close)="onClosePlayerInfo()"></app-player-info-overlay>
</div>



<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">üÖ±Ô∏èokemon</h1>
    <p class="lead">Welcome to the wonderous world of Bokemon.</p>
  </div>
</div>


<div *ngIf="player">
  <!--<app-player-info  [player]="player"></app-player-info>-->
  <h2 style="text-align: center">logged in as: {{player.username}}</h2>
  <div style="width: 400px; margin: auto;" >
    <button class="btn btn-primary btn-lg btn-block" (click)="onShowPlayerInfo()">show player info</button>
    <button class="btn btn-primary btn-lg btn-block" (click)="onWorldView()">go to world view</button>
    <button class="btn btn-primary btn-lg btn-block" (click)="onLogout()">log out</button>
  </div>



</div >



<div *ngIf="!player" style="max-width: 800px; margin: auto; ">
<form [formGroup]="loginPage" (ngSubmit)="onLogin($event)">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Username</span>
    </div>
    <input formControlName="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon2">Password</span>
    </div>
    <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <table align="center" style="width: 100%;">
    <tr>
      <td style="width: 50%"><button type="submit" class="btn btn-primary btn-lg btn-block" style="margin: auto;">login</button></td>
      <td style="width: 50%"><button type="button" (click)="goToSignup()" class="btn btn-primary btn-lg btn-block" style="margin: auto;">go to sign up</button></td>
    </tr>
  </table>


</form>

<p></p>

<form [formGroup]="loginPage" (ngSubmit)="goToSignup()">

</form>
</div>
