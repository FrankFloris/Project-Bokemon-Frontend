<p>Welcome back to the world of Bokemon!</p>
<p>Please enter a username and password to login</p>
<form [formGroup]="loginPage" (ngSubmit)="verifyUser($event)">
  <input formControlName="username" type="text" placeholder="username">
  <input formControlName="password" type="password" placeholder="password">
  <button type="submit">Login</button>
</form>
